      id: DateToday
      run: echo "NOW=$(date +'%y%m%dT%H%M')" >> $GITHUB_ENV
    - name: 'ALDIY- Print the date variable'
      run: |
        echo $NOW # Gives "20241031T0304" USING NOW 
        echo ${{ env.NOW }}  # Also Gives "20241031T0304" USING env.NOW 
        echo $GITHUB_RUN_ID  # PRINT GITHUB_RUN_ID  for future use  
 #---------------------------------------------------------------------------------------    
    - name: Build firmware
      run: |
        pio run -e ${{ matrix.environment }}
        echo "The echo of below build_output/release/*.bin"
        echo build_output/release/*.bin
        cd  build_output/release/
        echo "The echo of below *.bin"
        echo "*.bin"
        echo "RelName=$( ls *.bin )" >> $GITHUB_ENV
        echo "RelName below" 
        echo ${{ env.RelName  }}
        mv *.bin ${{ env.RelName }}${{ env.NOW }}-${{ matrix.environment }}.bin
    - uses: actions/upload-artifact@v4
      with:
        name: ${{ env.NOW }}-${{ matrix.environment }}.bin
        path: |
          build_output/release/*.bin
      
          
  #-       name: ${{ env.NOW }}-${{ matrix.environment }}
